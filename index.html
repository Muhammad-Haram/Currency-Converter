<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app-container">

        <form action="">

            <div class="amount">
                <p class="am-para">Enter Amount</p>
                <input class="amount-box" type="text" value="100">
            </div>

            <div class="dropDown">

                <div class="form">
                    <p>From</p>
                    <div class="selectors">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                            <option value="USD" selected>USD</option>
                            <option value="USD">PKR</option>
                            <option value="USD">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="selectors">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to">
                            <option value="USD">USD</option>
                            <option value="USD" selected>PKR</option>
                            <option value="USD">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>

            </div>

        </form>

    </div>
</body>

</html>
